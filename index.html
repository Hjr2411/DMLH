<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Comandos DML - Login</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f3f3f3;
  margin: 20px;
}
#login {
  max-width: 300px;
  margin: auto;
  text-align: center;
  margin-top: 100px;
}
#painel {
  display: none;
}
input, textarea {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #ccc;
  padding: 6px;
  margin-bottom: 6px;
  font-size: 12px;
}
button {
  background-color: #0078D4;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  margin: 4px;
  font-size: 12px;
}
button:hover {
  background-color: #005A9E;
}
.deleteAllButton {
  background-color: red;
  color: white;
  width: 100%;
  margin-top: 10px;
  font-size: 13px;
  padding: 8px;
}
.btnExcluir {
  background-color: crimson;
  padding: 3px 5px;
  font-size: 9px;
  border-radius: 4px;
}
.scroll-table {
  max-height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 4px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
}
th, td {
  padding: 4px;
  border: 1px solid #ccc;
  font-size: 10px;
  word-break: break-word;
}
tr.executado {
  color: #aaaaaa;
}
th {
  background-color: #e8e8e8;
}
</style>
</head>
<body>

<div id="login">
  <h3>Login</h3>
  <input type="text" id="usuarioLogin" placeholder="Digite seu usu치rio">
  <button onclick="fazerLogin()">Entrar</button>
</div>

<div id="painel">
  <h3>Gerenciador de Comandos DML</h3>
  <p>Usu치rio logado: <span id="usuarioAtual"></span></p>

  <textarea id="comandoInput" placeholder="Comandos DML (um por linha)"></textarea>
  <input type="text" id="nChamadoInput" placeholder="N칰mero do Chamado">
  <input type="text" id="usuarioInput" placeholder="Usu치rio">
  <input type="text" id="motivoInput" placeholder="Motivo">

  <button onclick="salvarComandos()">Salvar</button>
  <button onclick="copiarPendentes()">Copiar Pendentes</button>
  <button onclick="marcarTodosPendentes()">Marcar Todos</button>

  <div class="scroll-table">
    <table id="tabelaComandos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comando</th>
          <th>Check</th>
          <th>X</th>
          <th>Chamado</th>
          <th>Usu치rio</th>
          <th>DH</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <textarea id="saidaComandos" readonly></textarea><br>
  <button onclick="copiarSaida()">Copiar Sa칤da</button>
  <button onclick="limparSaida()">Limpar</button>

  <button class="deleteAllButton" onclick="excluirTodos()">游뛂 EXCLUIR TODOS</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, set, update, remove, onValue, get, child, runTransaction } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-GQaF6OTWHwrlQXxHgImju6zfjzCTPbI",
  authDomain: "dmlh-11a40.firebaseapp.com",
  databaseURL: "https://dmlh-11a40-default-rtdb.firebaseio.com",
  projectId: "dmlh-11a40",
  storageBucket: "dmlh-11a40.appspot.com",
  messagingSenderId: "803427751545",
  appId: "1:803427751545:web:9dedec01576fa555fa26a8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let usuarioLogado = "";
let tipoUsuario = "";

window.fazerLogin = async function() {
  const userInput = document.getElementById("usuarioLogin").value.trim();
  if (!userInput) {
    alert("Informe um usu치rio");
    return;
  }

  const usuariosRef = ref(db, "usuarios/" + userInput);
  const snapshot = await get(usuariosRef);

  if (!snapshot.exists()) {
    alert("Usu치rio n칚o encontrado");
    return;
  }

  tipoUsuario = snapshot.val().tipo;
  usuarioLogado = userInput;

  document.getElementById("usuarioAtual").innerText = `${usuarioLogado} (${tipoUsuario})`;
  document.getElementById("login").style.display = "none";
  document.getElementById("painel").style.display = "block";

  carregarComandos();
};

async function getNextId() {
  const idRef = ref(db, 'contadores/ultimoId');
  const result = await runTransaction(idRef, current => (current || 0) + 1);
  return String(result.snapshot.val()).padStart(5, '0');
}

window.salvarComandos = async function() {
  const comandosTexto = document.getElementById('comandoInput').value.trim();
  const nChamado = document.getElementById('nChamadoInput').value.trim();
  const usuario = document.getElementById('usuarioInput').value.trim();
  const motivo = document.getElementById('motivoInput').value.trim();

  if (!comandosTexto || !nChamado || !usuario || !motivo) {
    alert("Preencha todos os campos!");
    return;
  }

  const dataHora = new Date().toLocaleString('pt-BR');
  const comandosArray = comandosTexto.split('\n').map(l => l.trim()).filter(l => l);

  for (const comando of comandosArray) {
    const novoId = await getNextId();
    await set(ref(db, 'comandos/' + novoId), {
      id: novoId,
      comando: comando,
      dataHora,
      nChamado,
      usuario,
      motivo,
      p00pr8: "P00PR8",
      executado: false
    });
  }

  limparCampos();
}

function limparCampos() {
  document.getElementById('comandoInput').value = "";
  document.getElementById('nChamadoInput').value = "";
  document.getElementById('usuarioInput').value = "";
  document.getElementById('motivoInput').value = "";
}

window.atualizarStatus = function(id, status) {
  if (usuarioLogado !== 'Helio') {
    alert("Apenas Helio pode alterar o status.");
    return;
  }
  const comandoRef = ref(db, 'comandos/' + id);
  update(comandoRef, { executado: status });
}

window.excluirComando = function(id) {
  if (usuarioLogado !== 'Helio') {
    alert("Apenas Helio pode excluir.");
    return;
  }
  if (confirm("Deseja excluir este comando?")) {
    const comandoRef = ref(db, 'comandos/' + id);
    remove(comandoRef);
  }
}

window.excluirTodos = function() {
  if (usuarioLogado !== 'Helio') {
    alert("Apenas Helio pode excluir.");
    return;
  }
  if (confirm("丘멆잺 Tem certeza que deseja EXCLUIR TODOS os comandos?")) {
    const comandosRef = ref(db, 'comandos');
    remove(comandosRef);
    alert("Todos os comandos foram exclu칤dos.");
  }
}

window.copiarPendentes = function() {
  const linhas = document.querySelectorAll('#tabelaComandos tbody tr');
  const comandosPendentes = [];
  linhas.forEach(tr => {
    const checkbox = tr.querySelector('input[type="checkbox"]');
    if (checkbox && !checkbox.checked) {
      const comando = tr.querySelector('.csv-cell').textContent;
      comandosPendentes.push(comando);
    }
  });
  if (comandosPendentes.length > 0) {
    navigator.clipboard.writeText(comandosPendentes.join('\n')).then(() => {
      alert("Comandos pendentes copiados!");
    });
  } else {
    alert("Nenhum comando pendente encontrado.");
  }
}

window.marcarTodosPendentes = function() {
  if (usuarioLogado !== 'Helio') {
    alert("Apenas Helio pode marcar.");
    return;
  }
  const linhas = document.querySelectorAll('#tabelaComandos tbody tr');
  linhas.forEach(tr => {
    const checkbox = tr.querySelector('input[type="checkbox"]');
    if (checkbox && !checkbox.checked) {
      const id = tr.querySelector('td').textContent;
      atualizarStatus(id, true);
    }
  });
}

window.copiarSaida = function() {
  const texto = document.getElementById('saidaComandos').value;
  navigator.clipboard.writeText(texto).then(() => {
    alert("Sa칤da copiada!");
  });
}

window.limparSaida = function() {
  document.getElementById('saidaComandos').value = "";
}

function carregarComandos() {
  const comandosRef = ref(db, 'comandos');
  onValue(comandosRef, snapshot => {
    const tbody = document.querySelector('#tabelaComandos tbody');
    const saida = document.getElementById('saidaComandos');
    tbody.innerHTML = "";
    const linhasSaida = [];

    const lista = [];
    snapshot.forEach(childSnapshot => {
      lista.push(childSnapshot.val());
    });

    lista.sort((a, b) => {
      if (a.executado === b.executado) return a.id.localeCompare(b.id);
      return a.executado ? 1 : -1;
    });

    lista.forEach(item => {
      const tr = document.createElement('tr');
      if (item.executado) tr.classList.add('executado');

      tr.innerHTML = `
<td>${item.id}</td>
<td class="csv-cell">${item.comando}</td>
<td>
<input type="checkbox"
${item.executado ? 'checked' : ''}
${usuarioLogado === 'Helio' ? '' : 'disabled'}
onchange="atualizarStatus('${item.id}', this.checked)">
</td>
<td>
${usuarioLogado === 'Helio' ? `<button class="btnExcluir" onclick="excluirComando('${item.id}')">X</button>` : ''}
</td>
<td>${item.nChamado}</td>
<td>${item.usuario}</td>
<td>${item.dataHora}</td>`;
      tbody.appendChild(tr);

      if (!item.executado) linhasSaida.push(item.comando);
    });

    saida.value = linhasSaida.join('\n');
  });
}
</script>

</body>
</html>
